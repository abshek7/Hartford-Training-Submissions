<!DOCTYPE html>
<html>
<head> 
  <title>ASync JS </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <h1 class="text-3xl font-bold text-center mb-6">
    Insurance-Adv JS
  </h1>
 

  <div class="flex justify-center gap-3 mb-6">
    <button onclick="filterPolicies('All')" class="bg-black text-white px-4 py-2 rounded">All</button>
    <button onclick="filterPolicies('Health')" class="bg-black text-white px-4 py-2 rounded">Health</button>
    <button onclick="filterPolicies('Life')" class="bg-black text-white px-4 py-2 rounded">Life</button>
    <button onclick="filterPolicies('Vehicle')" class="bg-black text-white px-4 py-2 rounded">Vehicle</button>
  </div>

   
  <div id="policyList" class="grid gap-4 max-w-3xl mx-auto"></div>

  
  <div class="max-w-3xl mx-auto mt-6 bg-white p-4 rounded shadow">
    <p class="text-lg font-semibold">
      Total Active Premium: <span id="totalPremium">0</span>
    </p>
  </div>
 

  <p id="message" class="text-center mt-4 font-semibold"></p>

  <script src="script.js"></script>
</body>
</html>
