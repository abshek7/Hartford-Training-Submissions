<h2 class="text-2xl font-bold mb-6 text-center">CRUD</h2>

<div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg p-6 border">

  <div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-1">Name</label>
    <input
      type="text"
      required
      [(ngModel)]="user.name"
      class="w-full px-3 py-2 border rounded focus:outline-none"
      placeholder="Enter name"
    />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-1">Email</label>
    <input
      type="email"
      [(ngModel)]="user.email"
      class="w-full px-3 py-2 border rounded focus:outline-none"
      placeholder="Enter email"
    />
  </div>

  <button
    (click)="saveUser()"
    class="w-full bg-black text-white py-2 rounded"
  >
    {{ isEditMode ? 'Update' : 'Add' }} User
  </button>
</div>

<hr class="my-4" />

<div class="max-w-3xl mx-auto">
  <table class="w-full border border-gray-300 shadow-md rounded-lg overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-3 border">Name</th>
        <th class="p-3 border">Email</th>
        <th class="p-3 border">Actions</th>
      </tr>
    </thead>

    <tbody>
      @for (u of users; track $index) {
        <tr class="text-center hover:bg-gray-50">
          <td class="p-3 border">{{ u.name }}</td>
          <td class="p-3 border">{{ u.email }}</td>
          <td class="p-3 border space-x-2">
            <button
              (click)="editUser(u)"
              class="bg-black text-white px-3 py-1 rounded"
            >
              Edit
            </button>

            <button
              (click)="deleteUser(u.id)"
              class="bg-black text-white px-3 py-1 rounded"
            >
              Delete
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
