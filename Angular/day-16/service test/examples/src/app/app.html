<h2>Message Service Demo</h2>

<input
  type="text"
  [(ngModel)]="message"
  placeholder="Enter a message"
/>

<button (click)="addMessage()">Add</button>

<ul>
  @for (msg of messages; track msg) {
    <li>{{ msg }}</li>
  }
  @empty {
    <li>No messages yet.</li>
  }
</ul>
