<h2 class="text-xl font-bold mb-4">Cricketers</h2>

<table class="table-auto border-collapse border w-full">
  <thead>
    <tr class="bg-gray-200">
      <th class="border p-2">Name</th>
      <th class="border p-2">Country</th>
      <th class="border p-2">Role</th>
    </tr>
  </thead>

  <tbody>
    @for (c of cricketers; track c.id) {
      <tr>
        <td class="border p-2">{{ c.name }}</td>
        <td class="border p-2">{{ c.country }}</td>
        <td class="border p-2">{{ c.role }}</td>
      </tr>
    }
  </tbody>
</table>
