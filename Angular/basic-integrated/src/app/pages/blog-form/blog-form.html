<div class="p-6 max-w-xl mx-auto"> 
 
<h1 class="text-2xl font-bold mb-4">Blog Form</h1>

<input
  [(ngModel)]="model.title"
  placeholder="Title"
  class="border p-2 w-full mb-3 rounded"
/>

<textarea
  [(ngModel)]="model.content"
  placeholder="Content"
  class="border p-2 w-full mb-3 rounded"
></textarea>

<button
  (click)="save()"
  class="bg-black  text-white px-4 py-2 rounded">
  Save
</button>

</div>
