<!DOCTYPE html>
<html>
<head> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css"/>
</head>

<body class="bg-slate-100 text-slate-800">

<header class="sticky bg-white shadow top-0 z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
        <p class="text-sm text-gray-600">Insurance Management</p>
  </div>
</header>


<section class="bg-gradient-to-r from-blue-50 to-indigo-50 py-16">
  <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-8 px-6 items-center">
    <div>
      <h2 class="text-4xl font-bold text-blue-800 mb-4">What Matters Most</h2>
      <p class="text-gray-700 mb-6">Manage customers, calculate premiums & compare policies easily.</p>
      <a href="#insurance-plans"><button class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">View Plans</button></a>
    </div>

    <div class="grid grid-cols-3 gap-4 text-center">
      <div class="stat-card">
        <p class="text-2xl font-bold" id="totalCustomers">0</p>
        <p>Customers</p>
      </div>
      <div class="stat-card">
        <p class="text-2xl font-bold" id="totalPolicies">0</p>
        <p>Policies</p>
      </div>
      <div class="stat-card">
        <p class="text-2xl font-bold">98%</p>
        <p>Claims</p>
      </div>
    </div>
  </div>
</section>

 
<section id="insurance-plans" class="max-w-7xl mx-auto p-6">
  <h3 class="section-title">Insurance Plans</h3>
  <div id="plans" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</section>
 
<section class="max-w-7xl mx-auto p-6 grid lg:grid-cols-3 gap-8">

 
    <div id="form" class="bg-white p-6 rounded-xl shadow">
    <h4 class="font-bold text-lg mb-4">Customer Enquiry</h4>
    <form id="customerForm" class="space-y-4">
        <input id="nameInput" class="input" placeholder="Customer Name"/>
        <input id="ageInput" type="number" class="input" placeholder="Age"/>
        <input id="emailInput" type="email" class="input" placeholder="Email"/>

        <select id="policyType" class="input">
        <option value="">Select Policy</option>
        <option value="Health">Health</option>
        <option value="Life">Life</option>
        <option value="Vehicle">Vehicle</option>
        </select>

        <label>Coverage (Lakhs)</label>
        <input type="range" id="coverage" min="1" max="10" value="1"/>
        <p>â‚¹<span id="coverageValue">1</span> Lakh</p>

        <p id="premiumPreview" class="font-bold text-blue-700"></p>
        <p id="error" class="text-red-500 text-sm"></p>

        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Add Customer
        </button>
    </form>
    </div>

    <!-- TABLE -->
    <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow">
    <div class="flex justify-between mb-4">
        <input id="search" class="input w-1/2" placeholder="Search by name"/>
        <select id="filter" class="input w-1/3">
        <option value="All">All</option>
        <option value="Health">Health</option>
        <option value="Life">Life</option>
        <option value="Vehicle">Vehicle</option>
        </select>
    </div>

    <table class="w-full border">
        <thead class="bg-blue-100">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Policy</th>
            <th>Coverage</th>
            <th>Premium</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    </div>

</section>

<script src="script.js"></script>
</body>
</html>
