<!DOCTYPE html>
<html>
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>REST API PRACTICE</title>
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-6xl mx-auto p-6 space-y-8">

    <div class="text-center">
        <h1 class="text-3xl font-bold">PUBLIC  APIS</h1>
        <p class="text-gray-600">Manage posts using REST API</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div class="bg-white border p-5 rounded">
            <h2 class="text-xl font-semibold mb-4">Add Post</h2>

            <form id="formData" class="space-y-3">
                <input id="addUserId" placeholder="User Id" class="w-full border p-2 rounded">
                <input id="addTitle" placeholder="Title" class="w-full border p-2 rounded">
                <textarea id="addBody" placeholder="Body" rows="4" class="w-full border p-2 rounded"></textarea>
                <button class="w-full bg-black text-white p-2 rounded">POST</button>
            </form>
        </div>

        <div class="bg-white border p-5 rounded">
            <h2 class="text-xl font-semibold mb-4">Update / Patch</h2>

            <form id="UpdateFormData" class="space-y-3">
                <input id="updateId" placeholder="Post Id" class="w-full border p-2 rounded">
                <input id="updateUserId" placeholder="User Id" class="w-full border p-2 rounded">
                <input id="updateTitle" placeholder="Title" class="w-full border p-2 rounded">
                <textarea id="updateBody" placeholder="Body" rows="4" class="w-full border p-2 rounded"></textarea>
                <button class="w-full bg-black text-white p-2 rounded">PUT / PATCH</button>
            </form>
        </div>

    </div>

    <div class="bg-white border p-5 rounded">

        <div class="flex justify-between mb-4">
            <h2 class="text-xl font-semibold">All Posts</h2>
            <button onclick="fetchAllPosts()" class="bg-black text-white px-4 py-2 rounded">
                GET
            </button>
        </div>

        <table class="w-full border">
            <thead>
                <tr class="border-b">
                    <th class="p-2 border">ID</th>
                    <th class="p-2 border">Title</th>
                    <th class="p-2 border">Actions</th>
                </tr>
            </thead>
            <tbody id="tablebody"></tbody>
        </table>

    </div>

</div>

<script src="./script.js"></script>
</body>
</html>
