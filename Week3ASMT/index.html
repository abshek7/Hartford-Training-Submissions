<!DOCTYPE html>
<html>
  <head>
    <title>Online Banking Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">
     Online Banking Dashboard
    </h1>

    <!-- Loader -->
    <div id="loader" class="text-center text-lg font-semibold hidden">
      Loading accounts...
    </div>

    <!-- Search & Filter -->
    <div class="flex gap-4 mb-6">
      <input
        id="searchInput"
        type="text"
        placeholder="Search by holder name"
        class="p-2 border rounded w-1/2"
      />

      <select id="branchFilter" class="p-2 border rounded w-1/4">
        <option value="">All Branches</option>
      </select>

      <button
        onclick="sortByBalance()"
        class="bg-black text-white px-4 rounded"
      >
        Sort by Balance
      </button>
    </div>

    <!-- Create Account -->
    <form id="accountForm" class="bg-white p-4 rounded shadow mb-6 flex gap-4">
      <input
        id="name"
        required
        placeholder="Name"
        class="border p-2 rounded w-1/4"
      />
      <input
        id="email"
        required
        placeholder="Email"
        class="border p-2 rounded w-1/4"
      />
      <input
        id="branch"
        required
        placeholder="Branch"
        class="border p-2 rounded w-1/4"
      />
      <button class="bg-black text-white px-4 rounded">Add Account</button>
    </form>

    <!-- Accounts Table -->
    <div class="overflow-x-auto">
      <table class="w-full bg-white shadow rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">Acc No</th>
            <th class="p-2">Name</th>
            <th class="p-2">Email</th>
            <th class="p-2">Branch</th>
            <th class="p-2">Balance (rupees)</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="accountsTableBody"></tbody>
      </table>
    </div>

    <!-- Total Balance -->
    <div class="mt-6 text-xl font-bold text-right">
      Total Bank Balance: <span id="totalBalance">0</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
