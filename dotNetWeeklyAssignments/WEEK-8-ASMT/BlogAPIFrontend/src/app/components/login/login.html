<div class="flex justify-center items-center min-h-screen bg-yellow-100 p-4">

  <div class="bg-white border-4 border-black p-6 w-full max-w-sm
              shadow-[6px_6px_0px_black]">

    <h2 class="text-2xl font-extrabold mb-4 text-center">
      Login
    </h2>

    <!-- Email -->
    <input
      class="border-4 border-black p-2 w-full mb-3 font-semibold"
      placeholder="Email"
      [ngModel]="email()"
      (ngModelChange)="email.set($event)" />

    <!-- Password -->
    <input
      class="border-4 border-black p-2 w-full mb-3 font-semibold"
      type="password"
      placeholder="Password"
      [ngModel]="password()"
      (ngModelChange)="password.set($event)" />

    <!-- CAPTCHA -->
    <div class="border-4 border-black p-3 mb-3 bg-blue-100">

      <p class="font-bold text-center mb-2">
        What is {{ num1() }} + {{ num2() }} ?
      </p>

      <input
        class="border-4 border-black p-2 w-full font-semibold"
        placeholder="Enter answer"
        [ngModel]="captchaAnswer()"
        (ngModelChange)="captchaAnswer.set($event)" />

    </div>

    @if(captchaError()) {
      <p class="text-red-600 text-center font-bold mb-2">
        {{ captchaError() }}
      </p>
    }

    <!-- Button -->
    <button
      class="bg-blue-400 border-4 border-black px-4 py-2 w-full font-bold
             shadow-[4px_4px_0px_black]
             hover:translate-x-1 hover:translate-y-1 hover:shadow-none
             transition"
      (click)="login()">
      Login
    </button>

    <!-- NEW USER LINK -->
    <div class="mt-4 text-center">

      <p class="font-semibold mb-2">
        New user?
      </p>

      <a
        routerLink="/register"
        class="inline-block bg-pink-300 border-4 border-black px-4 py-2 font-bold
               shadow-[4px_4px_0px_black]
               hover:translate-x-1 hover:translate-y-1 hover:shadow-none
               transition">
        Create Account
      </a>

    </div>

    <!-- Login Error -->
    @if(error()) {
      <p class="text-red-600 mt-3 text-center font-bold">
        {{ error() }}
      </p>
    }

  </div>

</div>
