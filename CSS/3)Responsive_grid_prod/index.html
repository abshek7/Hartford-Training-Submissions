<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="layout">

    <section class="products">
      <h1>Desserts</h1>

      <div class="grid">

        <div class="card">
          <div class="img-box">
            <!-- <img src="https://source.unsplash.com/400x300/?waffle,dessert" alt="Waffle"> -->
           <!-- <img src="https://dummyimage.com/400x300/f5cba7/000000&text=Waffle" alt="Waffle"> -->
            <img src="./images/waffle.jpg">

            <button class="cart-btn"> Add to Cart</button>
          </div>
          <p class="category">Waffle</p>
          <h2>Waffle with Berries</h2>
          <p class="price">$6.50</p>
        </div>

        <div class="card">
          <div class="img-box">
            <!-- <img src="https://source.unsplash.com/400x300/?creme-brulee,dessert" alt="Creme Brulee"> -->
         <!-- <img src="https://dummyimage.com/400x300/fad7a0/000000&text=Creme+Brulee" alt="Creme Brulee"> -->
 <img src="./images/vanilla.jpg">
            <button class="cart-btn"> Add to Cart</button>
          </div>
          <p class="category">Crème Brûlée</p>
          <h2>Vanilla Bean Crème Brûlée</h2>
          <p class="price">$7.00</p>
        </div>

        <div class="card">
          <div class="img-box">
                        <img src="./images/macron.jpg">
            <!-- <img src="https://source.unsplash.com/400x300/?macaron,dessert" alt="Macaron"> -->
            <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Macarons_%282%29.jpg" alt="Macaron"> -->
            <button class="cart-btn">Add to Cart</button>
          </div>
          <p class="category">Macaron</p>
          <h2>Macaron Mix of Five</h2>
          <p class="price">$8.00</p>
        </div>

        <div class="card">
          <div class="img-box">
            <img src="./images/tiramisu.jpg">
            <!-- <img src="https://source.unsplash.com/400x300/?tiramisu,cake" alt="Tiramisu"> -->
            <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Tiramisu_-_Raffaele_Di_Lullo.jpg" alt="Tiramisu"> -->
            <button class="cart-btn"> Add to Cart</button>
          </div>
          <p class="category">Cake</p>
          <h2>Tiramisu Slice</h2>
          <p class="price">$5.50</p>
        </div>

        <div class="card">
          <div class="img-box">
            <img src="./images/baklava.jpg">
            <!-- <img src="https://source.unsplash.com/400x300/?baklava,dessert" alt="Baklava"> -->
            <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Baklava%281%29.png" alt="Baklava"> -->
            <button class="cart-btn">Add to Cart</button>
          </div>
          <p class="category">Baklava</p>
          <h2>Pistachio Baklava</h2>
          <p class="price">$4.00</p>
        </div>

        <div class="card">
          <div class="img-box">            
            <!-- <img src="https://source.unsplash.com/400x300/?lemon-pie,dessert" alt="Lemon Pie"> --> 
                      <img src="./images/lemon.jpg">
            <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Lemon_meringue_pie.jpg" alt="Lemon Pie"> -->
            <button class="cart-btn"> Add to Cart</button>
          </div>
          <p class="category">Pie</p>
          <h2>Lemon Meringue Pie</h2>
          <p class="price">$5.00</p>
        </div>

      </div>
    </section>

    <aside class="cart-box">
      <h2><b>Your Cart</b></h2>
      <img src="https://source.unsplash.com/200x200/?dessert,icon" alt="Empty Cart">
      <p class="empty-text">list</p>
    </aside>

  </main>
</body>
</html>
